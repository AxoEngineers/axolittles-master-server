<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Axoquarium</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	
	<!--- Include Our Stuff --->
	<script src="StreamingAssets/web3.min.js"></script>  
	<script data-main="StreamingAssets/nftauth" src="StreamingAssets/require.js"></script>
	
	<style>
	body {
		overflow-y: hidden;
		overflow-x: hidden;
	}
	</style>
	  
  </head>
  <body style="text-align: center">
    <div id="unity-container" class="unity-desktop">
		<canvas id="unity-canvas" style="width: 100vw; height: 100vh; background: #231F20"></canvas>
				
		<div id="unity-loading-bar">
			<div id="unity-logo"></div>
				<div id="unity-progress-bar-empty">
				<div id="unity-progress-bar-full"></div>
			</div>
		</div>
		  
		<div id="unity-mobile-warning">
			WebGL builds are not supported on mobile devices.
		</div>
		
    </div>
	  
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/game.loader.js";
      var config = {
        dataUrl: buildUrl + "/game.data",
        frameworkUrl: buildUrl + "/game.framework.js",
        codeUrl: buildUrl + "/game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Infteract",
        productName: "Axoquarium",
        productVersion: "1.0",
      };
	  
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");
	  
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
	  
		createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then( (unityInstance) => {
			window.unityInstance = unityInstance;
			loadingBar.style.display = "none";
		}).catch((message) => {
          alert(message);
        });
		
      };
      document.body.appendChild(script);
    </script>
	
  </body>
</html>
